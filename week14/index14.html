<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Б, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ваше имя:</p>
    <input type="text" name="name" id="yourname" placeholder="Как вас зовут?">
    <button onclick='askname()'>Подтвердить</button>
    <p><span id='hello'></span></p>
    <script>
    let name;
    function askname() { 
        name = document.getElementById('yourname').value;
        document.getElementById('hello').innerHTML ="Привет, " + name + "!";
        }
    </script>
</html>
